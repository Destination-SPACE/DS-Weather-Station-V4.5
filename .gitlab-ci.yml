image: python:3.12-alpine

stages:
  - deploy

pages:
  stage: deploy
  script:
    - python -m pip install sphinx
    - python -m pip install sphinx-rtd-theme

    - sphinx-build -b html docs/ public/
  artifacts:
    paths:
      - public
  only:
    - main

latex:
  stage: deploy
  script:
    - python -m pip install pdflatex
    - sphinx-build -d latex docs/ docs/pdf
  only:
    - main